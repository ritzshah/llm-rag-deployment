apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-rag
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: shared-rag-minio-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/shared-rag-minio
      - cluster: in-cluster
        name: shared-rag-database-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/shared-rag-database
      - cluster: in-cluster
        name: shared-rag-llm-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/shared-rag-llm
      - cluster: in-cluster
        name: gradio-rag-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/gradio-rag
      - cluster: in-cluster
        name: pgvector-rag-deployment-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/pgvector-rag-deployment
      - cluster: in-cluster
        name: ds-rag-pipeline
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap-rag-helm/ds-rag-pipelines
#      - cluster: in-cluster
#        name: workbench
#        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
#        targetRevision: update-token-v1
#        path: bootstrap-rag-helm/notebook
  template:
    metadata:
      name: '{{`{{name}}`}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap-rag
        purpose: '{{`{{name}}`}}'
    spec:
      project: default
      source:
        repoURL: '{{`{{repoURL}}`}}'
        targetRevision: '{{`{{targetRevision}}`}}'
        path: '{{`{{path}}`}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
