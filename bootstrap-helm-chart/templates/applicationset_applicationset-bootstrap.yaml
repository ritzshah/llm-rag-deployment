apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: ic-rhoai-operator-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-rhoai-operator
      - cluster: in-cluster
        name: ic-rhoai-installation-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-rhoai-installation
      - cluster: in-cluster
        name: ic-rhoai-configuration-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-rhoai-configuration
      - cluster: in-cluster
        name: ic-shared-minio-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-minio
      - cluster: in-cluster
        name: ic-shared-database-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-database
      - cluster: in-cluster
        name: ic-shared-milvus-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-milvus
      - cluster: in-cluster
        name: ic-shared-llm-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-llm
      - cluster: in-cluster
        name: ic-shared-app-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-app
      - cluster: in-cluster
        name: ic-shared-img-det-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-shared-img-det
      - cluster: in-cluster
        name: ic-user-projects-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/ic-user-projects
      - cluster: in-cluster
        name: gradio-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/gradio
      - cluster: in-cluster
        name: pgvector-deployment-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: update-token-v1
        path: bootstrap/pgvector-deployment
  template:
    metadata:
      name: '{{`{{name}}`}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{`{{name}}`}}'
    spec:
      project: default
      source:
        repoURL: '{{`{{repoURL}}`}}'
        targetRevision: '{{`{{targetRevision}}`}}'
        path: '{{`{{path}}`}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true