apiVersion: v1
kind: ServiceAccount
metadata:
  name: dspa-service-account
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dspa-access-role
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups: [""] # For secrets
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"] # For jobs
    resources: ["jobs"]
    verbs: ["create", "delete", "get"]
  - apiGroups: ["datasciencepipelinesapplications.opendatahub.io"] # For DSPA resources
    resources: ["datasciencepipelinesapplications"]
    verbs: ["get", "create", "update", "patch", "delete", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-access-binding
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: dspa-service-account
roleRef:
  kind: Role
  name: dspa-access-role
  apiGroup: rbac.authorization.k8s.io