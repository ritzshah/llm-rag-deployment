---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-manage
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-secrets
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: minio-manage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minio-secrets-access-rag
  namespace: ic-shared-rag-minio
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get"]    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-secrets-access-binding-rag
  namespace: ic-shared-rag-minio
  annotations:
    argocd.argoproj.io/sync-wave: "1"  
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: minio-secrets-access-rag
subjects:
  - kind: ServiceAccount
    name: minio-manage
    namespace: ic-shared-rag-llm
