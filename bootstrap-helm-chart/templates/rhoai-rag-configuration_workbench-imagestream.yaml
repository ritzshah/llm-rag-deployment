kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  annotations:
    opendatahub.io/notebook-image-order: '01'
    opendatahub.io/notebook-image-url: >-
      https://github.com/ritzshah/llm-rag-deployment/tree/main/bootstrap-rag/workbench-image
    internal.config.kubernetes.io/previousNamespaces: default
    internal.config.kubernetes.io/previousKinds: ImageStream
    opendatahub.io/notebook-image-name: CUSTOM - Gen AI Lab Workbench
    internal.config.kubernetes.io/previousNames: CUSTOM - Gen AI Lab Workbench
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/notebook-image-desc: >-
      Jupyter notebook image with all the libraries needed for the Gen AI Lab.
    argocd.argoproj.io/sync-wave: "1"
  name: ic-workbench
  namespace: redhat-ods-applications
  labels:
    app.kubernetes.io/part-of: workbenches
    app.opendatahub.io/workbenches: 'true'
    component.opendatahub.io/name: notebooks
    opendatahub.io/component: 'true'
    opendatahub.io/notebook-image: 'true'
spec:
  lookupPolicy:
    local: true
  tags:
    - name: '1.2'
      annotations:
        opendatahub.io/notebook-python-dependencies: >-
          [{"name":"PyTorch","version":"2.1.2"},{"name":"Langchain","version":"0.0.353"},{"name":"Ultralytics","version":"8.0.232"},]
        opendatahub.io/notebook-software: >-
          [{"name":"CUDA","version":"12.1"},{"name":"Python","version":"v3.11"}]
        openshift.io/imported-from: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-workbench
      from:
        kind: DockerImage
        name: >-
          quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-workbench:1.2
      importPolicy:
        importMode: Legacy
      referencePolicy:
        type: Source
