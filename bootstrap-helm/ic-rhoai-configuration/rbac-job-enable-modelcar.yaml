---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: modelcar-enable-sa
  namespace: rhods-notebooks
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: modelcar-enable-patch-role
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: ["redhat.com"]
  resources: ["dsci"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"] 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: modelcar-enable-patch-rolebinding
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
- kind: ServiceAccount
  name: modelcar-enable-sa
  namespace: rhods-notebooks 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: modelcar-enable-patch-role  # Fixed to bind the correct Role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: modelcar-dsc-read
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: ["dscinitialization.opendatahub.io"]
  resources: ["dscinitializations"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: modelcar-dsc-read-binding
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
- kind: ServiceAccount
  name: modelcar-enable-sa
  namespace: rhods-notebooks 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: modelcar-dsc-read
