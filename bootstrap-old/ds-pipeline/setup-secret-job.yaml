---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-ds-pipeline-config
  namespace: ic-shared-llm
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector: {}
  template:
    spec:
      serviceAccount: dspa-setup
      serviceAccountName: dspa-setup
      containers:
        - name: create-ds-pipeline-config
          image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash" ]
          args:
            - -ec
            - |-
              echo -n 'Waiting for dsp route'
              while ! oc get route ds-pipeline-pipelines-definition 2>/dev/null | grep -qF ds-pipeline-pipelines-definition; do
                echo -n .
                sleep 5
              done; echo

              DSPPD_HOST=$(oc get route ds-pipeline-pipelines-definition -n ic-shared-llm -o template --template '{{.spec.host}}')
              DASHBOARD_HOST=${DSPPD_HOST/ds-pipeline-pipelines-definition-ic-shared-llm/rhods-dashboard-redhat-ods-applications}
              ODH_DSP_JSON="{\"display_name\":\"Data Science Pipeline\",\"metadata\":{\"tags\":[],\"display_name\":\"Data Science Pipeline\",\"engine\":\"Tekton\",\"auth_type\":\"KUBERNETES_SERVICE_ACCOUNT_TOKEN\",\"api_endpoint\":\"https://${DSPPD_HOST}\",\"public_api_endpoint\":\"https://${DASHBOARD_HOST}/pipelineRuns/ic-shared-llm/pipelineRun/view/\",\"cos_auth_type\":\"KUBERNETES_SECRET\",\"cos_secret\":\"aws-shared-rag-connection\",\"cos_endpoint\":\"http://minio.ic-shared-minio.svc.cluster.local:9000\",\"cos_bucket\":\"pipeline-artifacts\",\"cos_username\":\"minio\",\"cos_password\":\"minio123\",\"runtime_type\":\"KUBEFLOW_PIPELINES\"},\"schema_name\":\"kfp\"}"

              cat << EOF | oc apply -f-
              kind: Secret
              apiVersion: v1
              metadata:
                name: ds-pipeline-config
              stringData:
                odh_dsp.json: >-
                  ${ODH_DSP_JSON}
              type: Opaque
              EOF
      restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dspa-setup
  namespace: ic-shared-llm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dspa-setup-admin
  namespace: ic-shared-llm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: dspa-setup
