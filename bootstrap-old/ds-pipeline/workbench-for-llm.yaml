kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: workbench-for-llm
  namespace: ic-shared-llm
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  replicas: 1
  selector:
    matchLabels:
      statefulset: workbench-for-llm
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: workbench-for-llm
        notebook-name: workbench-for-llm
        opendatahub.io/dashboard: 'true'
        opendatahub.io/odh-managed: 'true'
        opendatahub.io/user: admin
        statefulset: workbench-for-llm
    spec:
      restartPolicy: Always
      serviceAccountName: workbench-for-llm
      schedulerName: default-scheduler
      enableServiceLinks: false
      affinity: {}
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: '2'
              memory: 8Gi
            requests:
              cpu: '1'
              memory: 6Gi
          readinessProbe:
            httpGet:
              path: /notebook/ic-shared-llm/workbench-for-llm/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: workbench-for-llm
          livenessProbe:
            httpGet:
              path: /notebook/ic-shared-llm/workbench-for-llm/api
              port: notebook-port
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: NOTEBOOK_ARGS
              value: |-
                --ServerApp.port=8888
                                  --ServerApp.token=''
                                  --ServerApp.password=''
                                  --ServerApp.base_url=/notebook/ic-shared-llm/workbench-for-llm
                                  --ServerApp.quit_button=False
                                  --ServerApp.tornado_settings={"user":"admin","hub_host":"https://rhods-dashboard-redhat-ods-applications.apps.cluster-{{ GUID }}.{{ SANDBOX }}","hub_prefix":"/projects/ic-shared-llm"}
            - name: JUPYTER_IMAGE
              value: >-
                image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench:1.2
            - name: NB_PREFIX
              value: /notebook/ic-shared-llm/workbench-for-llm
          ports:
            - name: notebook-port
              containerPort: 8888
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: workbench-for-llm
              mountPath: /opt/app-root/src
            - name: elyra-dsp-details
              mountPath: /opt/app-root/runtimes
            - name: shm
              mountPath: /dev/shm
          terminationMessagePolicy: File
          envFrom:
            - secretRef:
                name: aws-shared-rag-connection
          image: >-
            image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench:1.2
          workingDir: /opt/app-root/src
        - resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: oauth-proxy
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth-proxy
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          ports:
            - name: oauth-proxy
              containerPort: 8443
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: oauth-config
              mountPath: /etc/oauth/config
            - name: tls-certificates
              mountPath: /etc/tls/private
          terminationMessagePolicy: File
          image: >-
            registry.redhat.io/openshift4/ose-oauth-proxy@sha256:4bef31eb993feb6f1096b51b4876c65a6fb1f4401fee97fa4f4542b6b7c9bc46
          args:
            - '--provider=openshift'
            - '--https-address=:8443'
            - '--http-address='
            - '--openshift-service-account=workbench-for-llm'
            - '--cookie-secret-file=/etc/oauth/config/cookie_secret'
            - '--cookie-expire=24h0m0s'
            - '--tls-cert=/etc/tls/private/tls.crt'
            - '--tls-key=/etc/tls/private/tls.key'
            - '--upstream=http://localhost:8888'
            - '--upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt'
            - '--email-domain=*'
            - '--skip-provider-button'
            - >-
              --openshift-sar={"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName":"workbench-for-llm","namespace":"$(NAMESPACE)"}
            - >-
              --logout-url=https://rhods-dashboard-redhat-ods-applications.apps.cluster-{{ GUID }}.{{ SANDBOX }}/projects/ic-shared-llm?notebookLogout=workbench-for-llm
      serviceAccount: workbench-for-llm
      volumes:
        - name: workbench-for-llm
          persistentVolumeClaim:
            claimName: workbench-for-llm
        - name: elyra-dsp-details
          secret:
            secretName: ds-pipeline-config
            defaultMode: 420
        - name: shm
          emptyDir:
            medium: Memory
        - name: oauth-config
          secret:
            secretName: workbench-for-llm-oauth-config
            defaultMode: 420
        - name: tls-certificates
          secret:
            secretName: workbench-for-llm-tls
            defaultMode: 420
      dnsPolicy: ClusterFirst
  serviceName: ''
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 10
