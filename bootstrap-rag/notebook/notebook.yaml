apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  annotations:
    notebooks.opendatahub.io/inject-oauth: "true"
    notebooks.opendatahub.io/last-image-selection: ic-workbench:1.2
    notebooks.opendatahub.io/last-size-selection: Standard
    notebooks.opendatahub.io/oauth-logout-url: https://rhods-dashboard-redhat-ods-applications.apps.cluster-dppfr.sandbox489.opentlc.com/projects/ic-shared-rag-llm?notebookLogout=shared-rag-llm-workbench
    opendatahub.io/accelerator-name: ""
    opendatahub.io/image-display-name: CUSTOM - Gen AI Lab Workbench
    opendatahub.io/username: admin
    openshift.io/description: ""
    openshift.io/display-name: Shared RAG LLM Workbench/
  labels:
    app: shared-rag-llm-workbench
    opendatahub.io/dashboard: "true"
    opendatahub.io/odh-managed: "true"
    opendatahub.io/user: admin
  name: shared-rag-llm-workbench
  namespace: ic-shared-rag-llm
spec:
  template:
    spec:
      affinity: {}
      containers:
      - env:
        - name: NOTEBOOK_ARGS
          value: |-
            --ServerApp.port=8888
                              --ServerApp.token=''
                              --ServerApp.password=''
                              --ServerApp.base_url=/notebook/ic-shared-rag-llm/shared-rag-llm-workbench
                              --ServerApp.quit_button=False
                              --ServerApp.tornado_settings={"user":"admin","hub_host":"https://rhods-dashboard-redhat-ods-applications.apps.cluster-dppfr.sandbox489.opentlc.com","hub_prefix":"/projects/ic-shared-rag-llm"}
        - name: JUPYTER_IMAGE
          value: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench:1.2
        envFrom:
        - secretRef:
            name: aws-shared-rag-connection
        image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/ic-workbench:1.2
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/ic-shared-rag-llm/shared-rag-llm-workbench/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: shared-rag-llm-workbench
        ports:
        - containerPort: 8888
          name: notebook-port
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /notebook/ic-shared-rag-llm/shared-rag-llm-workbench/api
            port: notebook-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 6Gi
        volumeMounts:
        - mountPath: /opt/app-root/src
          name: ic-shared-rag-llm-workbench-pvc
        - mountPath: /opt/app-root/runtimes
          name: elyra-dsp-details
        - mountPath: /dev/shm
          name: shm
        workingDir: /opt/app-root/src
      - args:
        - --provider=openshift
        - --https-address=:8443
        - --http-address=
        - --openshift-service-account=shared-rag-llm-workbench
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=24h0m0s
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --upstream=http://localhost:8888
        - --upstream-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - --email-domain=*
        - --skip-provider-button
        - --openshift-sar={"verb":"get","resource":"notebooks","resourceAPIGroup":"kubeflow.org","resourceName":"shared-rag-llm-workbench","namespace":"$(NAMESPACE)"}
        - --logout-url=https://rhods-dashboard-redhat-ods-applications.apps.cluster-dppfr.sandbox489.opentlc.com/projects/ic-shared-rag-llm?notebookLogout=shared-rag-llm-workbench
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.redhat.io/openshift4/ose-oauth-proxy@sha256:4bef31eb993feb6f1096b51b4876c65a6fb1f4401fee97fa4f4542b6b7c9bc46
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: oauth-proxy
        ports:
        - containerPort: 8443
          name: oauth-proxy
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /oauth/healthz
            port: oauth-proxy
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: tls-certificates
      enableServiceLinks: false
      serviceAccountName: shared-rag-llm-workbench
      volumes:
      - name: ic-shared-rag-llm-workbench-pvc
        persistentVolumeClaim:
          claimName: ic-shared-rag-llm-workbench-pvc
      - name: elyra-dsp-details
        secret:
          secretName: ds-pipeline-config
      - emptyDir:
          medium: Memory
        name: shm
      - name: oauth-config
        secret:
          defaultMode: 420
          secretName: shared-rag-llm-workbench-oauth-config
      - name: tls-certificates
        secret:
          defaultMode: 420
          secretName: shared-rag-llm-workbench-tls
