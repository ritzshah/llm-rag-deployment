kind: Service
apiVersion: v1
metadata:
  name: postgresql-service
  namespace: ic-shared-llm
  labels:
    app: postgresql
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: postgresql
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
