apiVersion: batch/v1
kind: Job
metadata:
  name: check-minio-ready-milvus
  namespace: redhat-ods-operator
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: phase-check
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/tools:latest'
          command:
            - /bin/sh
            - -c
            - |
              set -e
              while true; do
                echo "Checking Pod status.phase..."
                # Check if namespace exists first
                if ! oc get namespace ic-shared-minio >/dev/null 2>&1; then
                  echo "Namespace ic-shared-minio does not exist yet. Waiting..."
                  sleep 5
                  continue
                fi
                
                # Check if any pods exist with the label
                POD_COUNT=$(oc get pod -n ic-shared-minio -l app=minio --no-headers 2>/dev/null | wc -l)
                if [ "$POD_COUNT" -eq 0 ]; then
                  echo "No pods found with label app=minio in namespace ic-shared-minio. Waiting..."
                  sleep 5
                  continue
                fi
                
                # Get the pod phase
                POD_PHASE=$(oc get pod -n ic-shared-minio -l app=minio -o jsonpath='{.items[0].status.phase}' 2>/dev/null || echo "Unknown")
                if [ "$POD_PHASE" = "Running" ]; then
                  echo "Pod is in Running phase."
                  exit 0
                else
                  echo "Pod is in $POD_PHASE phase. Waiting..."
                fi
                sleep 5
              done
      serviceAccountName: presync-monitoring-sa
